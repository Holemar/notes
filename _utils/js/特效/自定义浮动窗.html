<script type="text/javascript" language="JavaScript">
//可以打包为js文件;
var x0=0,y0=0,x1=0,y1=0;
var offx=6,offy=6;
var moveable=false;
var hover='orange',normal='slategray';//color;
var index=10000;//z-index;

//开始拖动;
function startDrag(obj)
{
 if(event.button==1)
 {
  //锁定标题栏;
  obj.setCapture();
  //定义对象;
  var win = obj.parentNode;
  var sha = win.nextSibling;
  //记录鼠标和层位置;
  x0 = event.clientX;
  y0 = event.clientY;
  x1 = parseInt(win.style.left);
  y1 = parseInt(win.style.top);
  //记录颜色;
  normal = obj.style.backgroundColor;
  //改变风格;
  obj.style.backgroundColor = hover;
  win.style.borderColor = hover;
  obj.nextSibling.style.color = hover;
  sha.style.left = x1 + offx;
  sha.style.top  = y1 + offy;
  moveable = true;
 }
}

//拖动;
function drag(obj)
{
 if(moveable)
 {
  var win = obj.parentNode;
  var sha = win.nextSibling;
  win.style.left = x1 + event.clientX - x0;
  win.style.top  = y1 + event.clientY - y0;
  sha.style.left = parseInt(win.style.left) + offx;
  sha.style.top  = parseInt(win.style.top) + offy;
 }
}

//停止拖动;
function stopDrag(obj)
{
 if(moveable)
 {
  var win = obj.parentNode;
  var sha = win.nextSibling;
  var msg = obj.nextSibling;
  win.style.borderColor     = normal;
  obj.style.backgroundColor = normal;
  msg.style.color           = normal;
  sha.style.left = obj.parentNode.style.left;
  sha.style.top  = obj.parentNode.style.top;
  obj.releaseCapture();
  moveable = false;
 }
}

//获得焦点;
function getFocus(obj)
{
 if(obj.style.zIndex!=index)
 {
  index = index + 2;
  var idx = index;
  obj.style.zIndex=idx;
  obj.nextSibling.style.zIndex=idx-1;
 }

}
//最小化;
function min(obj)
{
 var win = obj.parentNode.parentNode;
 var sha = win.nextSibling;
 var tit = obj.parentNode;
 var msg = tit.nextSibling;
 var flg = msg.style.display=="none";
 if(flg)
 {
  win.style.height  = parseInt(msg.style.height) + parseInt(tit.style.height) + 2*2;
  sha.style.height  = win.style.height;
  msg.style.display = "block";
  obj.innerHTML = "0";
 }
 else
 {
  win.style.height  = parseInt(tit.style.height) + 2*2;
  sha.style.height  = win.style.height;
  obj.innerHTML = "2";
  msg.style.display = "none";
 }
}

//关闭;
function cls(obj)
{
 var win = obj.parentNode.parentNode;
 var sha = win.nextSibling;
 win.style.visibility = "hidden";
 sha.style.visibility = "hidden";
}

//创建一个对象;
function xWin(id,w,h,l,t,tit,msg)
{
    index = index+2;
    this.id      = id;
    this.width   = w;
    this.height  = h;
    this.left    = l;
    this.top     = t;
    this.zIndex  = index;
    this.title   = tit;
    this.message = msg;
    this.obj     = null;
    //初始化;
     var str = ""
      + "<div id=xMsg" + this.id + " "
      + "style='"
      + "z-index:" + this.zIndex + ";"
      + "width:" + this.width + ";"
      + "height:" + this.height + ";"
      + "left:" + this.left + ";"
      + "top:" + this.top + ";"
      + "background-color:" + normal + ";"
      + "color:" + normal + ";"
      + "font-size:10px;"
      + "font-family:Verdana;"
      + "position:absolute;"
      + "cursor:default;"
      + "border:2px solid " + normal + ";"
      + "' "
      + "onmousedown='getFocus(this)'>"
       + "<div "
       + "style='"
       + "background-color:" + normal + ";"
       + "width:" + (this.width-2*2) + ";"
       + "height:20;"
       + "color:white;"
       + "' "
       + "onmousedown='startDrag(this)' "
       + "onmouseup='stopDrag(this)' "
       + "onmousemove='drag(this)' "
       + "ondblclick='min(this.childNodes[1])'"
       + ">"
        + "<span style='width:" + (this.width-2*12-4) + ";padding-left:3px;'>" + this.title + "</span>"
        + "<span style='width:12;border-width:0px;color:white;font-family:webdings;' onclick='min(this)'>0</span>"
        + "<span style='width:12;border-width:0px;color:white;font-family:webdings;' onclick='cls(this)'>r</span>"
       + "</div>"
        + "<div style='"
        + "width:100%;"
        + "height:" + (this.height-20-4) + ";"
        + "background-color:white;"
        + "line-height:14px;"
        + "word-break:break-all;"
        + "padding:3px;"
        + "'>" + this.message + "</div>"
      + "</div>"
      + "<div style='"
      + "width:" + this.width + ";"
      + "height:" + this.height + ";"
      + "top:" + this.top + ";"
      + "left:" + this.left + ";"
      + "z-index:" + (this.zIndex-1) + ";"
      + "position:absolute;"
      + "background-color:black;"
      + "filter:alpha(opacity=40);"
      + "'>by wildwind</div>";
     document.body.insertAdjacentHTML("beforeEnd",str);
}


(function()
{
 var a = new xWin("1",100,200,0,0,"arui1","test1");
 var b = new xWin("2",100,200,0,200,"arui2","test2");
 var c = new xWin("3",200,160,250,50,"arui3","test3");
})();


window.onerror = function ( msg, url, sLine )
{
    var errorMsg = "当前页面的脚本发生错误.\n\n";
    errorMsg += "错误: " + msg + "\n";
    errorMsg += "URL: " + url + "\n";
    errorMsg += "行: " + sLine + "\n\n";
    errorMsg += "请点击确定来继续执行.\n\n";
    // 判断网址,测试时可以提示出错信息;正式发布时不提示
    if ( url.indexOf("http://localhost") === 0 || url.indexOf("http://127.0.0.1") === 0 ||
        url.indexOf("http://192.168.") === 0 || url.indexOf("file:///") === 0 )
    {
        window.alert( errorMsg );
    }
    // 返回true,会消去 IE下那个恼人的“网页上有错误”的提示
    return true;
}
</script>
