<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>生僻字拼音学习</title>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<center>

<div id="do">
    <br/>
    <div id="character" style='font-size: 50;'>{#character#}</div><br/><br/>
    <input type="text" id="input_value" onkeydown="if(13==event.keyCode){show();}" style='width:20%;'/>
    <input type="button" id="show_btn" value="显示" onclick='show()' />
    <br/><br/>
</div>

<div id="read" style="display:none;">
    发音： {#pronounces#}<br/><br/>

    <textArea style="width:48%;height:50%;" rows="30" cols="50" readonly='true'>{#values#}</textArea>
    <br/><br/>
    <form action="/" method="post">
        <input type="hidden" name="character" value="{#character#}"/>
        <input type="submit" name="submit_btn" id="submit_btn_right" value="认识" style='background-color:#66CCFF; width:10%' />
        &nbsp;|&nbsp;
        <input type="submit" name="submit_btn" id="submit_btn_wrong" value="不认识" style='background-color:#FF3300; width:10%' />
        &nbsp;|&nbsp;
        <input type="submit" name="submit_btn" value="跳过" style='width:10%' />
        <br/><br/>
    </form>
</div>

</center>
</body>
</html>

<script language="JavaScript" type="text/javascript">
    function show() {
        var readObj = document.getElementById("read");
        readObj.style.display = "block";
        // 判断是否正确
        var inputValue = document.getElementById("input_value");
        var showBtn = document.getElementById("show_btn");
        var rightBtn = document.getElementById("submit_btn_right");
        var wrongBtn = document.getElementById("submit_btn_wrong");
        if ('{#letter#}' == inputValue.value) {
            showBtn.value = 'v';
            wrongBtn.style.cssText = "width:10%;"
        } else {
            showBtn.value = 'x';
            rightBtn.style.cssText = "width:10%;"
        }
    }

    document.getElementById("input_value").focus();
</script>
